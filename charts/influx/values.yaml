    value: "true"
  - name: INFLUXDB_ADMIN_ENABLED
    value: "true" 

image:
  repository: "registry.hub.docker.com/"
  name: "influxdb"
  tag: "1.3.3"
  pullPolicy: "IfNotPresent"

testImage:
  repository: "mirantisworkloads/"
  name: "test-base"
  tag: "1.0.0"
  pullPolicy: "IfNotPresent"

