apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "influx-cm-fullname" . }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app: {{ template "influx-fullname" . }}
data:
{{ (.Files.Glob "files/*").AsConfig | indent 2 }}
  influx-conf: |
    reporting-disabled = false
    bind-address = ":{{ .Values.ports.default.port }}"

    [meta]
      dir = "/influx_data/meta"
      retention-autocreate = true
      logging-enabled = true

    [data]
      dir = "/influx_data/data"
      index-version = "inmem"
      wal-dir = "/influx_data/wal"
      wal-fsync-delay = "0s"
      query-log-enabled = true
      cache-max-memory-size = 1073741824
      cache-snapshot-memory-size = 26214400
      cache-snapshot-write-cold-duration = "10m0s"
      compact-full-write-cold-duration = "4h0m0s"
      max-series-per-database = 1000000
      max-values-per-tag = 100000
      max-concurrent-compactions = 0
      trace-logging-enabled = false

    [coordinator]
      write-timeout = "10s"
      max-concurrent-queries = 0
      query-timeout = "0s"
      log-queries-after = "0s"
      max-select-point = 0
      max-select-series = 0
      max-select-buckets = 0

    [retention]
      enabled = true
      check-interval = "30m0s"

    [shard-precreation]
      enabled = true
      check-interval = "10m0s"
      advance-period = "30m0s"

    [monitor]
      store-enabled = true
      store-database = "_internal"
      store-interval = "10s"

    [subscriber]
      enabled = true
      http-timeout = "30s"
      insecure-skip-verify = false
      ca-certs = ""
      write-concurrency = 40
      write-buffer-size = 1000

    [http]
      enabled = true
      bind-address = ":{{ .Values.ports.http.port }}"
      auth-enabled = false
      log-enabled = true
      write-tracing = false
      pprof-enabled = true
      https-enabled = false
      https-certificate = "/etc/ssl/influxdb.pem"
      https-private-key = ""
      max-row-limit = 0
      max-connection-limit = 0
      shared-secret = ""
      realm = "InfluxDB"
      unix-socket-enabled = false
      bind-socket = "/var/run/influxdb.sock"

    {{ range $name, $values := .Values.additionalDatabasesInterfacesConfigs -}}
    {{- if $values.enabled }}
    [[{{ $name }}]]
      enabled = {{ $values.enabled }}
      bind-address = ":{{ $values.port }}"
      database = "{{ default $.Values.dbInit.dbName $values.database}}"
{{- if $values.additionalValues }}
{{ $values.additionalValues | indent 6 }}
{{- end }}
    {{- end -}}
    {{- end }}

    [[udp]]
      enabled = false
      bind-address = ":{{ .Values.ports.defaultUdp.port }}"
      database = "udp"
      retention-policy = ""
      batch-size = 5000
      batch-pending = 10
      read-buffer = 0
      batch-timeout = "1s"
      precision = ""

    [continuous_queries]
      log-enabled = true
      enabled = true
      run-interval = "1s"
